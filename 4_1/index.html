<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- inline 예시 -->
    <!-- 인라인 요소는 다른 인라인을 포함할 수 있다 -->
    <!-- 너비나 높이 값을 줄 수 없다 ==> 글자 크기에 종속된다 -->
    <span>
        Hello <p>World</p>
    </span>
    <!-- span a strong em b code img input label script select textarea -->
    <div>
        <!-- 블록 요소 -->
        <!-- 블록 요소는 인라인요소 + 일부 블록 요소 포함 -->
        <p>Hello</p> 
        <!-- 인라인 요소 -->
        <strong>World</strong>
    </div>
    <!-- div p h1,h2..h6 ul ol li hr pre section table video aside canvas-->
    
    <!-- inline block 인라인 속성 + 블록 속성을 모두 가지는 요소 -->
    <!-- 줄바꿈이 일어나지 않아요! block처럼 width height 지정할 수 있습니다 -->
</body>
</html>
