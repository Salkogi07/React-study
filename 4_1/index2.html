<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_1</title>
    <style>
        td {
            border: 1px solid red;
            padding: 10px;
        }
        # id1 {

        }
        .class1 {

        }
    </style>
    
</head>
<body>
    <!-- HTML의 핵심 요소 (개발에 자주 사용)-->
    <div></div> <!-- 상자/ 의미X 구분을 위해 사용 -->
    <div>
        <h1>오늘의 날씨</h1> <!-- h1~h6 (제목[heading]) 블록 -->
        <!-- h뒤에 붙는 숫자가 작을수록 더 중요한 제목임을 의미함 -->
        <p>중부 집중호우, 남부 열대야, 태풍 오는중</p>
        <!-- 문장을 의미하는 prargraph 약자 /블록 내부에 요소 삽입 가능  -->
        <img src="대충 이미지" alt="이미지">
        <!-- 인라인 요소다. 절대 경로 / 상대경로 -->
        <!-- ul (unorderd list) 순서가 필요 없는 리스트 / 블록 -->
        <ul>
            <li> 
                <!-- list item의 약자  /블록 -->
            </li>
        </ul>
        <ol> 

            <li></li>
        </ol>
        <!-- a태그는 anchor 닻 / 인라인 요소 -->
        <a href="https://google.com">google</a>
        <br> 
        <!-- br은 줄바꿈 -->
        <!-- 인라인-블록 (인라인특징 + 블록특징) -->
        <input type="text"  placeholder="hint"> 
        <input type="text" disabled />
        <br><br>
        
        <label>
            <input type="radio" name="fruits" /> Apple
            <input type="radio" name="fruits" /> Lemon
        </label>
        <label>
            <input type="radio" name="fruits"/> Banana
        </label>
        <!-- 표 만들때 사용한다 || 행(Row) 열(Column) -->
        <table>
            <!-- table row -->
            <tr> 
                <!-- table data -->
                <td>A</td>
                <td>B</td>
                <td>F</td>
            </tr>
            <tr>
                <td>C</td>
                <!-- column span[열만큼 확장] -->
                <!-- 과거에 CSS3 전에는 table 이용해서 레이아웃 개발 -->
                <td colspan="2">D</td>
            </tr>
        </table>
    </div>

    <!-- class 중복 허용 -->
    <!-- 여러번 사용하는 것 -->
    <div class="class1"></div>

    <!-- id 는 중복 허용 안해요 -->
    <!-- 고유한 속성이니까 중요한거 -->
    <div id="id1"></div>

    <div data-fruit-name="apple">사과</div>
    <div data-fruit-name="banana">바나나</div>
    <script src="main.js"></script>
</body>
</html>
